name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            output/github-contribution-grid-snake.svg
            output/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Debug - Check generated files
        run: |
          ls -la output/ || echo "No output directory"
          if [ -f output/github-contribution-grid-snake-dark.svg ]; then
            echo "SVG files generated successfully"
          else
            echo "ERROR: No SVG files found â€“ check Platane/snk step"
            exit 1
          fi

      - name: Commit and push snake SVGs to output branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git checkout -b output || git checkout output
          
          mkdir -p output
          # Files already in output/ from snk step
          
          git add output/*.svg
          git commit -m "Update snake animation [ci skip]" || echo "No changes to commit"
          
          git push --set-upstream origin output --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
