name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            output/github-contribution-grid-snake.svg
            output/github-contribution-grid-snake-dark.svg?palette=github-dark
          generating_snake_skip_empty: false   # Force generation even if low activity

      - name: Debug - List output files
        run: |
          mkdir -p output
          ls -la output/ || echo "output/ empty"
          if ls output/*.svg 1> /dev/null 2>&1; then
            echo "SVGs found"
          else
            echo "No SVGs generated - this is the problem"
            touch output/placeholder.txt  # Force at least one file for testing
          fi

      - name: Commit & Push to output branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git checkout main
          git pull origin main
          
          git checkout -B output   # Create or reset output branch
          
          git add output/
          git commit -m "Generate snake animation [ci skip]" || echo "Nothing to commit"
          
          git push --force --set-upstream origin output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
